<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        window.alert("Anchura del rectángulo");
        let anchuraTexto;
        anchuraTexto = prompt("Introduce la anchura del rectángulo");
        let anchura;
        anchura = parseInt(anchuraTexto);

        window.alert("Altura del rectángulo");
        let alturaTexto;
        alturaTexto = prompt("Introduce la altura del rectángulo")
        let altura;
        altura = parseInt(alturaTexto);

        console.log("El área del rectángulo es de " + (anchura * altura));
    </script>
</body>
</html>
